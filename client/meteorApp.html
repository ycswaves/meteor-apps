<head>
  <title>Who Was There?</title>
</head>

<body>
<br />
  <div class="container">
    {{> content}}
  </div>
</div>
</body>

<template name="content">
  <div class="row">
    <div class="span6">
      <div class="well">
        {{loginButtons}}
      </div>
      <table class="table">
      {{#each users}}
        {{> user}}
      {{/each}}
      </table>
    </div>
</template>

<template name="user">
	<div class="container-fluid well span6">
	<div class="row-fluid">
        <div class="span2" >
		    <img src="{{services.twitter.profile_image_url}}" class="img-circle">
        </div>
        
        <div class="span8">
        	<iframe style="width: 300px; height: 20px;" src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}" height="240" width="320" frameborder="0" scrolling="no"></iframe>
            <h3>{{profile.name}}</h3>
            <h6>Old: 1 Year</h6>
        </div>
    </div>
</template>
